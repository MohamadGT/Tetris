<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tetris</title>
</head>
<body>
    <div class="container">
        <div class="next-shape">
            <div class="next-shape__label">Next Shape</div>
            <div class="next-shape__object"></div>
        </div>
        <div class="game">
            <div class="tetris"></div>
        </div>
        <div class="menu">
            <h1>Tetris Game</h1>
            <div class="score">
                <div class="score__label">Score</div>
                <div class="score__value">0</div>
                <div class="high-score__label">High Score</div>
                <div class="high-score__value">0</div>
            </div>
            <div class="pause">Pause</div>
            <div class="new-game">New Game</div>
            <div class="game-over">Game Over</div>
        </div>
    </div>
    
</body>
</html>
